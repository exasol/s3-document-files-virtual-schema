sources:
  - type: maven
    path: pom.xml
    modules:
      - integration_tests
      - jar_artifact
      - udf_coverage
  - type: npm
    path: extension/package.json
    artifacts:
      - dist/s3-vs-extension.js
version:
  fromSource: pom.xml
build:
  runnerOs: ubuntu-20.04
  freeDiskSpace: true
  exasolDbVersions:
    - "8.27.0" # 8.29.1 not yet supported by exasol-testcontainers, see https://github.com/exasol/exasol-testcontainers/issues/258
    - "7.1.29"
  workflows:
    - name: ci-build.yml
      stepCustomizations:
        - action: INSERT_AFTER
          stepId: setup-java
          content:
            name: Set up Node 20
            id: setup-node
            uses: actions/setup-node@v4
            with:
              node-version: "20"
              cache: "npm"
              cache-dependency-path: extension/package-lock.json
        - action: INSERT_AFTER
          stepId: setup-node
          content:
            name: Set up Go
            id: setup-go
            uses: actions/setup-go@v5
            with:
              go-version: "1.21"
              cache-dependency-path: pom.xml
        - action: INSERT_AFTER
          stepId: setup-node
          content:
            name: Create test_config.properties
            id: create-test-config
            run: |
              echo "owner = ${{ secrets.AWS_TAG_OWNER }}" > test_config.properties
              echo "s3CacheBucket = persistent-s3-vs-test-file-cache" >> test_config.properties

        - action: REPLACE
          stepId: build-pk-verify
          content:
            name: Run tests and build with Maven
            id: build-pk-verify
            run: |
              mvn --batch-mode clean verify \
                  -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn \
                  -DtrimStackTrace=false \
                  -Dcom.exasol.dockerdb.image=${{ matrix.exasol_db_version }}
            env:
              AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
              AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              AWS_REGION: "eu-central-1"
