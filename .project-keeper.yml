sources:
  - type: maven
    path: pom.xml
    modules:
      - integration_tests
      - jar_artifact
      - udf_coverage
  - type: npm
    path: extension/package.json
    artifacts:
      - dist/s3-vs-extension.js
version:
  fromSource: pom.xml
build:
  runnerOs: ubuntu-24.04
  freeDiskSpace: true
  exasolDbVersions:
    - "8.31.0" # Tests fail with 8.32.0, see https://github.com/exasol/virtual-schema-common-document-files/issues/177
    - "7.1.30"
  workflows:
    - name: ci-build.yml
      stepCustomizations:
        - action: INSERT_AFTER
          job: matrix-build
          stepId: setup-java
          content:
            name: Set up Node 22
            id: setup-node
            uses: actions/setup-node@v4
            with:
              node-version: "22"
              cache: "npm"
              cache-dependency-path: extension/package-lock.json
        - action: INSERT_AFTER
          job: matrix-build
          stepId: setup-node
          content:
            name: Set up Go
            id: setup-go
            uses: actions/setup-go@v5
            with:
              go-version: "1.24"
              cache-dependency-path: pom.xml
        - action: INSERT_AFTER
          job: matrix-build
          stepId: setup-node
          content:
            name: Create test_config.properties
            id: create-test-config
            run: |
              echo "owner = ${{ secrets.AWS_TAG_OWNER }}" > test_config.properties
              echo "s3CacheBucket = persistent-s3-vs-test-file-cache" >> test_config.properties

        - action: REPLACE
          stepId: build-pk-verify
          job: matrix-build
          content:
            name: Run tests and build with Maven
            id: build-pk-verify
            run: mvn --batch-mode clean verify -Dcom.exasol.dockerdb.image=${{ matrix.exasol_db_version }}
            env:
              AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
              AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              AWS_REGION: "eu-central-1"

        - action: INSERT_AFTER
          job: matrix-build
          stepId: enable-testcontainer-reuse
          content:
            name: Fix VM Crash in UDFs
            id: fix-vm-crash
            run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
